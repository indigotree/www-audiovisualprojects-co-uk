{{ define "main" }}

    {{ partial "carousel" ( dict "banner" .Params.banner "Scope" . ) }}

    <div class="container container--band container--md">

        <div class="row">

            <div class="column--md-6">
                {{ .Content }}
            </div>

            <div class="column--md-6">

                <form name="contact" netlify-honeypot="bot-field" data-netlify="true" method="POST" action="thank-you">

                    <div class="hide">
                        <input type="text" name="bot-field" id="bot-field" />
                    </div>

                    <div class="form-group">
                        <label for="fullname">Name</label>
                        <input type="text" class="form-control" name="fullname" id="fullname" />
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" />
                    </div>

                    <div class="form-group">
                        <label for="telephone">Telephone</label>
                        <input type="text" class="form-control" name="telephone" id="telephone" />
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" class="form-control" id="message" cols="30" rows="10"></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="button button--primary-dark button--block text--uppercase">Send</button>
                    </div>

                </form>

            </div>

        </div>
        
    </div>

{{ end }}
