{{ if .Get "image" }}
    <div class="gallery__media">
        <a data-fancybox="{{ with .Parent }}{{ .Get "id" }}{{ end }}" href="{{ .Get "image" }}" data-turbolinks="false">
            {{ partial "image/lazy.html" (dict "Src" (.Get "image") "Alt" (.Get "alt" | default "Gallery Image") "Size" "1024x1024 q80" "Scope" .) }}
        </a>
    </div>
{{ end }}
