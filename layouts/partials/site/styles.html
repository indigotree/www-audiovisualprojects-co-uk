<style>{{ readFile "static/css/critical.css" | safeCSS }}</style>

<script async>
    function asyncCss(href) {
        var css = document.createElement('link');
        css.rel = 'stylesheet';
        css.href = href;
        var first = document.getElementsByTagName('link')[0];
        first.parentNode.insertBefore(css, first);
    }
    asyncCss('{{ "css/app.css" | absURL }}');
</script>
