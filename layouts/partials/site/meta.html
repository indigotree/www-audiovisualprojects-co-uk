<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#828282">
<meta name="apple-mobile-web-app-title" content="Audio Visual Projects">
<meta name="application-name" content="Audio Visual Projects">
<meta name="msapplication-TileColor" content="#202325">
<meta name="theme-color" content="#202325">

<meta property="og:locale" content="en_GB" />
<meta property="og:type" content="website" />
{{ with .Title }}<meta property="og:title" content="{{ . }}" />{{ end }}
{{ with .Description }}<meta name="description" content="{{ . }}">{{ end }}
{{ with .Permalink }}<meta property="og:url" content="{{ . | absURL }}" />{{ end }}
{{ with .Site.Title }}<meta property="og:site_name" content="{{ . }}" />{{ end }}
{{ with .Params.featured_image }}<meta property="og:image" content="{{ . | absURL }}" />{{ end }}
{{ .Hugo.Generator }}
