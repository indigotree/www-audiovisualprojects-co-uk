    <div class="container container--band container--md container--primary footer__main">
        
        <div class="row">

            <div class="column--md-5">

                <div class="text--center m--b-sm">

                    {{ partial "logo" . }}

                    <span class="tagline">Let's talk</span>

                </div>

            </div>

            <div class="column--md-7">

                <a href="/" class="button button--default button--lg button--arrow-right m--b-sm">
                    Look forward to meeting soon...
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 27" class="arrow">

                <div class="row">

                    <div class="column--sm-6">
                        {{ partial "contact-details" . }}
                    </div>

                    <div class="column--sm-6">
                        {{ partial "social-media" . }}
                    </div>

                </div>

            </div>

        </div>

    </div>
    
    <div class="container container--band container--sm container--primary-darkest footer__bottom">
        <span class="copyright">Copyright {{ now.Format "2006" }}</span> | <a href="{{ .Site.BaseURL }}" class="site-title">{{ .Site.Title }}</a></span>
        <nav class="footer-navigation">
            <ul>

                    <a href="#">Partners</a>
                </li>
                <li>
