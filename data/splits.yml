    content: "We design and install​ technically excellent, visually stunning bespoke automation solutions from the world’s best manufacturers​ that work in harmony with your space to control lighting, climate, blinds, home entertainment systems, security and much more.<br /><br /> ​
        Whether you are building a stunning new home, remodelling or upgrading your present system, avp work with you every step of the way to design an environment to meet your every need."
    image_position: "left"
    image: "/uploads/top-down-meeting.jpg"

  - title: "Lighting"
    link_text: "Find out more"
    link: ""
    content: "AVP provide intelligent, elegant and bespoke lighting solutions for residential and commercial properties. Set your lighting scenes throughout your home from the touch of a button, from waking up with your house in the morning to dimming the lights for evening relaxation or even compliment your gaming or entertainment systems with atmospheric balance and mood lighting.<br /><br />  
        The right lighting scheme can completely transform any space and everyday life."
    image_position: "right"
    image: "/uploads/lighting-grosvenor-estate-london-106.jpg"

  - title: "Audio Visual"
    link_text: "Find out more"
    link: ""
    content: "We specialise in designing and integrating the latest stunning audio-visual solutions ​tailored to your space, from breath-taking home theatres with sophisticated projection and the highest quality sound systems ​to multi-screen games rooms ​and on a larger scale, ​conference rooms and auditoriums and everything in between.<br /><br /> 
          ​Want to listen to music in every room? We understand acoustics and are experts in high end sound. We know exactly where to place the speakers for maximum performance and ​we simultaneously take the time to plan lighting with the AV​ to ensure they’re sympathetic to each other."
    image_position: "left"
    image: "/uploads/private-residence-berkshire-129.jpg"

  - title: "Security"
    link_text: "Find out more"
    link: ""
    content: "Protecting high value residential and commercial properties is our forte and​ as a leading installer of high-end security, we understand the importance of feeling safe and secure. Our services include CCTV, door entry systems, video gate entry,​ a multi-camera surveillance system​ and internal motion detection.<br /><br /> 
        Designed to fit in with your lifestyle, our bespoke security solutions will guarantee your peace of mind whether you are in or out of home."
    image_position: "right"
    image: "/uploads/StMoritz_AV-63.jpg"
